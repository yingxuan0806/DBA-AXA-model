              <h4 id = "prompt"> Thanachart </h4>
   
              <!--<select id="choose company"></select> -->
              <ul class = "tab circle" id="myUl">
                  <li><a href = "../Thanachart Capital/Thanachart Capital-IM.html"> Thanachart Capital </a></li>

              </ul>

              <script>
                var IndustryandCompany = {};

                IndustryandCompany['Banks'] = ['Thanachart Capital'];
                IndustryandCompany['Securities brokers & dealers'] = [];
                IndustryandCompany['Insurance-Casualty & Misc'] = ['Thanachart Capital']
                IndustryandCompany['Apparel'] = []
                IndustryandCompany['Leather, Shoes & Luggage'] = []
                IndustryandCompany['Household Items'] = []
                IndustryandCompany['Wholesale Trade-Other'] = []
                IndustryandCompany['Const,Railroad,Mining Machiner'] = []
                IndustryandCompany['Investment Management'] = ['Thanachart Capital']
                IndustryandCompany['Auto Manufacturers'] = []
                IndustryandCompany['Trucks & Trailers'] = []
                IndustryandCompany['Business Credit'] = []
                IndustryandCompany['Life Insurance'] = ['Thanachart Capital']
                IndustryandCompany['Electronic Components'] = []
                IndustryandCompany['Textile Mill Products'] = []
                IndustryandCompany['Cellular Telephone'] = []
                IndustryandCompany['Cement'] = []

                
                function ChangeIndustryList() {
                  var list = document.getElementById("myUl")
                  while (list.hasChildNodes()) {  
                    list.removeChild(list.firstChild);
                    }
                  document.getElementById("prompt").innerHTML = "";
                  var industryList = document.getElementById("selection");
                  var selIndustry = industryList.options[industryList.selectedIndex].value;
                  var industry_array = IndustryandCompany[selIndustry];

                  industry_array.forEach(function(item) {
                  document.getElementById("prompt").innerHTML = "Companies";
                  var li = document.createElement("li");
                  var a = document.createElement("a");
                  var text = document.createTextNode(item);

                  if (selIndustry == "Banks"){
                    a.setAttribute('href', "../"+item+"/"+item+'-bank'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    
                    }
                    if (selIndustry == "Wholesale Trade-Other"){
                    a.setAttribute('href', "../"+item+"/"+item+'-WTO'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    
                    }
                  if (selIndustry == "Securities brokers & dealers"){
                    a.setAttribute('href', "../"+item+"/"+item+'-SBD'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Insurance-Casualty & Misc"){
                      a.setAttribute('href', "../"+item+"/"+item+'-ICM'+'.html');
                      a.textContent = item
                      li.appendChild(a);
                      }

                    if (selIndustry == "Apparel"){
                    a.setAttribute('href', "../"+item+"/"+item+'-apparel'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Leather, Shoes & Luggage"){
                    a.setAttribute('href', "../"+item+"/"+item+'-LSL'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Household Items"){
                    a.setAttribute('href', "../"+item+"/"+item+'-HI'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Life Insurance"){
                    a.setAttribute('href', "../"+item+"/"+item+'-LI'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Const,Railroad,Mining Machiner"){
                    a.setAttribute('href', "../"+item+"/"+item+'-CRMM'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Investment Management"){
                    a.setAttribute('href', "../"+item+"/"+item+'-IM'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Auto Manufacturers"){
                    a.setAttribute('href', "../"+item+"/"+item+'-AM'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Trucks & Trailers"){
                    a.setAttribute('href', "../"+item+"/"+item+'-TT'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Business Credit"){
                    a.setAttribute('href', "../"+item+"/"+item+'-BC'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Electronic Components"){
                    a.setAttribute('href', "../"+item+"/"+item+'-EC'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Textile Mill Products"){
                    a.setAttribute('href', "../"+item+"/"+item+'-TMP'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Cellular Telephone"){
                    a.setAttribute('href', "../"+item+"/"+item+'-Cell'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }

                    if (selIndustry == "Cement"){
                    a.setAttribute('href', "../"+item+"/"+item+'-Cement'+'.html');
                    a.textContent = item
                    li.appendChild(a);
                    }
                  document.getElementById("myUl").appendChild(li);
                });
                }

                function back(){
                    $("svg").find("*").not("rect").remove();
                    $("#bottomNavBar").html("");
                  }
              </script>

      <script type="text/javascript">
	  
	  //radiusData is an array containing the new radius for the circle elements //1 is 100, the other is 70
      circleData = [[53.75*1, "#10708e"]];
	  
      //Select the div element
      selectExample = d3.select("#data_example2");
	  
      //We'll select all the circle from within the selected <div> element
      selectExample.selectAll("circle")
        .data(circleData)
        .attr("r", function(d){return d[0]})
        .style("fill", function(d){return d[1]});
      </script>
